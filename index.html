<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="content/emoji.png" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="emoji-container">
      <div class="emoji">
        <div class="head">
          <div class="eyes">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
          </div>
          <div class="mouth smile"></div>
        </div>
      </div>
      <div class="emoji">
        <div class="head">
          <div class="eyes">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
          </div>
          <div class="face-mask mouth">
            <div class="strap strap-top-left"></div>
            <div class="strap strap-top-right"></div>
            <div class="strap strap-bottom-left"></div>
            <div class="strap strap-bottom-right"></div>
          </div>
        </div>
      </div>
      <div class="emoji">
        <div class="head">
          <div class="eyes">
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
          </div>
          <div class="mouth open-mouth"></div>
        </div>
      </div>
      <div class="emoji">
        <div class="head head-devil">
          <div class="horns">
            <div class="horn horn-left"></div>
            <div class="horn horn-right"></div>
          </div>
          <div class="eyes-devil">
            <div class="eyebrow left-eyebrow"></div>
            <div class="eyebrow right-eyebrow"></div>
            <div class="eye-devil eye-devil-left"></div>
            <div class="eye-devil eye-devil-right"></div>
          </div>
          <div class="mouth devil-smile"></div>
        </div>
      </div>
    </div>
    <div class="slidecontainer">
      <input
        type="range"
        min="75"
        max="400"
        value="250"
        class="slider"
        id="myRange"
      />
      <p>Value: <span id="demo"></span></p>
    </div>
  </body>
</html>
